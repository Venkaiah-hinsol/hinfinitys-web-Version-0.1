name: Deploy Next.js SSR to CloudPanel

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: self-hosted

    steps:
      # Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # Setup Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Build Next.js app
      - name: Build Next.js app
        run: npm run build

      # Setup ssh
      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.CLOUDPANEL_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.CLOUDPANEL_HOST }} >> ~/.ssh/known_hosts

      # checking availability Node.js & pm2 on server
      - name: Install Node.js & pm2 if missing
        run: |
          ssh -i ~/.ssh/id_rsa ubuntu@${{ secrets.CLOUDPANEL_HOST }} "
            if ! command -v node >/dev/null 2>&1; then
              curl -fsSL https://deb.nodesource.com/setup_20.x | sudo -E bash -
              sudo apt-get install -y nodejs
            fi
            if ! command -v pm2 >/dev/null 2>&1; then
              sudo npm install -g pm2
            fi
          "

      # Creating app directory on server
      - name: Create app directory
        run: |
          ssh -i ~/.ssh/id_rsa ubuntu@${{ secrets.CLOUDPANEL_HOST }} "mkdir -p /home/ubuntu/app"

      # Copy build files to server
      - name: Copy files to CloudPanel server
        run: |
          scp -i ~/.ssh/id_rsa -r .next package.json ubuntu@${{ secrets.CLOUDPANEL_HOST }}:/home/ubuntu/app

      # Installing dependencies & restart app with pm2
      - name: Restart Next.js app
        run: |
          ssh -i ~/.ssh/id_rsa ubuntu@${{ secrets.CLOUDPANEL_HOST }} "
            cd /home/ubuntu/app &&
            npm install --production &&
            pm2 restart nextjs-app || pm2 start npm --name 'nextjs-app' -- start
          "
