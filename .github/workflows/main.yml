name: Deploy Next.js on Private Runner

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: self-hosted   # private runner
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm install

      - name: Build Next.js app
        run: npm run build

      - name: Ensure PM2 installed
        run: |
          if ! command -v pm2 &> /dev/null
          then
            npm install -g pm2
          fi

      - name: Restart Next.js app with PM2
        run: |
          pm2 restart nextjs-app || pm2 start npm --name "nextjs-app" -- start -- -H 0.0.0.0 -p 3000
          pm2 save


